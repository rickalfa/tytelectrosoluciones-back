<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TyT ElectroSoluciones - Contacto</title>
    <script type="module" crossorigin src="./assets/index-CkH1rbZ3.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BYcAdajn.css">
  </head>
  <body>
    <div id=""></div>
    <div class="container mt-5">
      <div class="row" >
        <div class="col-lg-12">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <h1 class="mb-4">TyT ElectroSoluciones</h1>
              <p class="lead">
                Expertos en instalaciones eléctricas en proyectos mineros y general.
                Contáctanos.
              </p>

              <hr />

              <form id="contactForm" novalidate>
                
                <div id="responseMessage" class="mb-3"></div>

                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre Completo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    required
                  />
                  <div class="invalid-feedback" id="nombreError"></div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                  <div class="invalid-feedback" id="emailError"></div>
                </div>

                <div class="mb-3">
                  <label for="telefono" class="form-label"
                    >Teléfono (Opcional)</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="telefono"
                    name="telefono"
                  />
                  <div class="invalid-feedback" id="telefonoError"></div>
                </div>

                <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="mensaje"
                    name="mensaje"
                    rows="5"
                    required
                  ></textarea>
                  <div class="invalid-feedback" id="mensajeError"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitButton">
                  <span
                    class="spinner-border spinner-border-sm d-none"
                    aria-hidden="true"
                    id="spinner"
                  ></span>
                  <span id="buttonText">Enviar Mensaje</span>
                </button>
              </form>
            </div>
          </div>

       </div>

       <!-- contenido de la app de typescript -->
      <div id="app"></div>
         
      </div>

    </div>

  </body>
</html>
